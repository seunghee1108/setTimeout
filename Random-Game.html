<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  #root{
    width: 100vw;
    height: 100vh;
    display: flex;
    position: relative;
    align-items: center;
    justify-content: center;
  }
  #box{
    width: 800px;
    height: 800px;
    background-color:#D9D9D9;
    position: relative;
    left: 200px;
  }
  #time{
    width: 300px;
    height: 70px;
    background-color:#D9D9D9;
  }
  #score{
    width: 300px;
    height: 70px;
    background-color:#D9D9D9;
  }
  #play{
    width: 300px;
    height: 300px;
    background-color:#D9D9D9;
  }

  div{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    flex-direction: column;
    margin: 5px;   
    position: relative;
    left: -40px;
    }
  
</style>
<body>
  <div id = "root">
    <div id = "box"></div>
    <div>
      <div id = "time">제한시간</div>
      <div id = "score"></div>
      <div id = "play">play!</div>
    </div>
  </div>

  <script>
    // 전역 파트
    const play = document.getElementById("play");
    const box = root.children[0];
    const score = document.getElementById("score");
    console.dir(root);
    let val = 0;

    // 함수 정리 파티
    function counter(){
     val++;
     console.log(val);
     score.innerText = "SCORE:" + val + "점";
    }

    play.addEventListener('click', function(){
     // 인터벌 시작
     let interval = setInterval(function(){
     // 태그 생성 로직
     const randomBox = document.createElement("div");
     root.children[0].appendChild(randomBox);

    // 동적 스타일링
     randomBox.style.width = "20px";
     randomBox.style.height = "20px";
     randomBox.style.backgroundColor = "black";
     randomBox.style.position ="absolute"

    // 랜덤 생성 로직
     let x = Math.floor(Math.random() * 700)
     let y = Math.floor(Math.random() * 700)
     let xString = x.toString()
     let ySting = y.toString()
     randomBox.style.left = xString+"px"
     randomBox.style.top = ySting+"px"
     
    // 클릭 이벤트 시작
     randomBox.addEventListener('click', function(){
     randomBox.remove()
     counter();
     })
     // 인터벌 종료
    }, 1000)
    // play 버튼 이벤트 종료
  });
  </script>
</body>
</html>
